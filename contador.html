<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>

    <!-- CSS Externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a archivo CSS personalizado -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/contador.js" defer></script> <!-- Enlace a JavaScript específico de contador -->
    <script src="js/roles.js" defer></script> <!-- Enlace al archivo de roles -->
    <script src="js/menu.js" defer></script> <!-- Enlace a JavaScript de menú -->
</head>

<body>
    <!-- MENÚ LATERAL -->
    <nav id="sidebar">
        <!-- Aquí se cargará dinámicamente el contenido de menu.html -->
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- Selección de rol del usuario -->
        <div class="mb-3 d-flex">
            <div id="roleImageContainer">
                <img id="roleImage" class="rounded-circle" width="90" height="90">
                <span id="roleName" class="ms-2"></span>
            </div>

            <!-- Dropdown para seleccionar el rol -->
            <div class="mb-3">
                <select id="userRole" class="form-select">
                    <option value="administrador">Administrador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="contador">Contador</option>
                </select>
            </div>
        </div>

        <div class="container">
            <!-- Título de la Página -->
            <div class="mb-4">
                <h1 class="text-dark font-weight-bold section-title">Contabilidad de Transacciones</h1>
                <div class="mb-3"></div>
            </div>

            <!-- Formulario para Registrar Transacción -->
            <div id="registrarTransaccionContainer">
                <h2>Registrar Transacción</h2>
                <form id="transaccionForm">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-file-invoice"></i></span>
                        <input type="text" class="form-control" id="idFactura" placeholder="ID de Factura" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-cogs"></i></span>
                        <input type="text" class="form-control" id="idProducto" placeholder="ID de Producto" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="idCliente" placeholder="ID de Cliente" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                        <input type="number" class="form-control" id="montoTransaccion" placeholder="Monto" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registrarTransaccion()">Registrar Transacción</button>
                </form>
            </div>

            <!-- Notificación de Éxito -->
            <div id="successToast" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
                <div class="d-flex">
                    <div class="toast-body">Transacción registrada exitosamente.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" onclick="closeToast()"></button>
                </div>
            </div>

            <!-- Sección de Transacciones Registradas -->
            <h2 class="section-title">Lista de Transacciones</h2>

            <div class="mb-3">
                <!-- Barra de Búsqueda y Ordenación -->
                <div class="mb-3 d-flex justify-content-between">
                    <input type="text" id="searchTransaccion" class="form-control w-25" placeholder="Buscar transacción..." oninput="filterTransacciones()">
                    <button type="button" class="btn btn-secondary" onclick="sortTransacciones()">Ordenar por Fecha</button>
                </div>

                <!-- Tabla de Transacciones Contables -->
                <table class="table table-striped mt-2">
                    <thead class="table-dark">
                        <tr>
                            <th>ID de Transacción</th>
                            <th>Factura</th>
                            <th>Producto</th>
                            <th>Cliente</th>
                            <th>Fecha de Registro</th>
                            <th class="action-buttons">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="transaccionTableBody">
                        <!-- Las filas de transacciones se agregarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
