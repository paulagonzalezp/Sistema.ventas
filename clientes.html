<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>

    <!-- CSS Externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a archivo CSS personalizado -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/roles.js" defer></script> <!-- Enlace al archivo de roles -->
    <script src="js/clientes.js" defer></script> <!-- Enlace al archivo de gestión de clientes -->
    <script src="js/menu.js" defer></script> <!-- Enlace a JavaScript de menú -->
</head>

<body>
    <!-- MENÚ LATERAL -->
    <nav id="sidebar">
        <!-- Aquí se cargará dinámicamente el contenido de menu.html -->
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- Selección de rol del usuario -->
        <div class="mb-3 d-flex">
            <div id="roleImageContainer">
                <img id="roleImage" class="rounded-circle" width="90" height="90" alt="Imagen de Rol">
                <span id="roleName" class="ms-2"></span>
            </div>

            <!-- Dropdown para seleccionar el rol -->
            <div class="mb-3 ms-3">
                <select id="userRole" class="form-select">
                    <option value="administrador">Administrador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="contador">Contador</option>
                </select>
            </div>
        </div>

        <div class="container">
            <!-- Título de la Página -->
            <div class="mb-4">
                <h1 class="text-dark font-weight-bold section-title">Gestión de Clientes</h1>
            </div>

            <!-- Formulario de Registro de Clientes (solo visible para Administrador y Vendedor) -->
            <div id="clientFormContainer" class="mb-4">
                <h2>Registrar Cliente</h2>
                <form id="clientForm">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="clientName" placeholder="Nombre del Cliente" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control" id="phone" placeholder="Teléfono" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                        <textarea class="form-control" id="address" rows="2" placeholder="Dirección" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="preferredPaymentMethod" class="form-label">Método de Pago Preferido</label>
                        <select id="preferredPaymentMethod" class="form-select" required>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Tarjeta">Tarjeta</option>
                            <option value="Transferencia">Transferencia</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registerClient()">Registrar Cliente</button>
                </form>
            </div>

            <!-- Notificación de Éxito -->
            <div id="successToast" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
                <div class="d-flex">
                    <div class="toast-body">Cliente registrado exitosamente.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" onclick="closeToast()"></button>
                </div>
            </div>

            <!-- Sección de Clientes -->
            <h2 class="section-title">Lista de Clientes Registrados</h2>

            <div class="mb-3">
                <!-- Barra de Búsqueda y Ordenación -->
                <div class="mb-3 d-flex justify-content-between">
                    <input type="text" id="searchClient" class="form-control w-25" placeholder="Buscar cliente..." oninput="filterClients()">
                    <button type="button" class="btn btn-secondary" onclick="sortClients()">Ordenar por Nombre</button>
                </div>

                <!-- Tabla de Clientes -->
                <table class="table table-striped mt-2">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Dirección</th>
                            <th>Método de Pago</th>
                            <th class="action-buttons">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody">
                        <!-- Las filas de clientes se agregarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
