<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>

    <!-- CSS Externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a archivo CSS personalizado -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/proveedores.js" defer></script> <!-- JavaScript específico de proveedores -->
    <script src="js/roles.js" defer></script> <!-- JavaScript para gestión de roles -->
    <script src="js/menu.js" defer></script> <!-- JavaScript para cargar el menú -->
</head>

<body>
    <!-- MENÚ LATERAL -->
    <nav id="sidebar">
        <!-- Aquí se cargará dinámicamente el contenido de menu.html -->
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- Selección de rol del usuario -->
        <div class="mb-3 d-flex">
            <div id="roleImageContainer">
                <img id="roleImage" class="rounded-circle" width="90" height="90">
                <span id="roleName" class="ms-2"></span>
            </div>

            <!-- Dropdown para seleccionar el rol -->
            <div class="mb-3">
                <select id="userRole" class="form-select">
                    <option value="administrador">Administrador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="contador">Contador</option>
                </select>
            </div>
        </div>

        <div class="container">
            <!-- Título de la Página -->
            <div class="mb-4">
                <h1 class="text-dark font-weight-bold section-title">Gestión de Proveedores</h1>
            </div>

            <!-- Formulario de Registro de Proveedores (solo visible para Administrador y Vendedor) -->
            <div id="proveedorFormContainer">
                <h2>Registrar Proveedor</h2>
                <form id="proveedorForm">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-building"></i></span>
                        <input type="text" class="form-control" id="nombreEmpresa" placeholder="Nombre de la Empresa" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registrarProveedor()">Registrar Proveedor</button>
                </form>
            </div>

            <!-- Notificación de Éxito -->
            <div id="successToast" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
                <div class="d-flex">
                    <div class="toast-body">Proveedor registrado exitosamente.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" onclick="closeToast()"></button>
                </div>
            </div>

            <!-- Sección de Lista de Proveedores -->
            <h2 class="section-title">Lista de Proveedores Registrados</h2>
            <div class="mb-3">
                <!-- Barra de Búsqueda y Ordenación -->
                <div class="mb-3 d-flex justify-content-between">
                    <input type="text" id="searchProveedor" class="form-control w-25" placeholder="Buscar proveedor..." oninput="filterProveedores()">
                </div>

                <!-- Tabla de Proveedores (para Administrador y Vendedor) -->
                <table class="table table-striped mt-2">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre de la Empresa</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th class="action-buttons">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="proveedorTableBody">
                        <!-- Las filas de proveedores se agregarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
