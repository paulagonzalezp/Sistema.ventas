<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoluciones</title>

    <!-- CSS Externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a archivo CSS personalizado -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/devoluciones.js" defer></script> <!-- Enlace a JavaScript específico de devoluciones -->
    <script src="js/roles.js" defer></script> <!-- Enlace al archivo de roles -->
    <script src="js/menu.js" defer></script> <!-- Enlace a JavaScript de menú -->
</head>

<body>
    <!-- MENÚ LATERAL -->
    <nav id="sidebar">
        <!-- Aquí se cargará dinámicamente el contenido de menu.html -->
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- Selección de rol del usuario -->
        <div class="mb-3 d-flex">
            <div id="roleImageContainer">
                <img id="roleImage" class="rounded-circle" width="90" height="90">
                <span id="roleName" class="ms-2"></span>
            </div>

            <!-- Dropdown para seleccionar el rol -->
            <div class="mb-3">
                <select id="userRole" class="form-select">
                    <option value="administrador">Administrador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="contador">Contador</option>
                </select>
            </div>
        </div>

        <div class="container">
            <!-- Título de la Página -->
            <div class="mb-4">
                <h1 class="text-dark font-weight-bold section-title">Devoluciones</h1>
                <div class="mb-3"></div>
            </div>

            <!-- Formulario de Registro de Devolución (solo visible para Administrador y Ventas) -->
            <div id="devolucionFormContainer">
                <h2>Registrar Devolución</h2>
                <form id="devolucionForm">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-file-invoice"></i></span>
                        <input type="text" class="form-control" id="idFacturaDevolucion" placeholder="ID de Factura" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-recycle"></i></span>
                        <textarea class="form-control" id="motivoDevolucion" placeholder="Motivo de la Devolución" required></textarea>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                        <input type="date" class="form-control" id="fechaDevolucion" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registrarDevolucion()">Registrar Devolución</button>
                </form>
            </div>

            <!-- Notificación de Éxito -->
            <div id="successToast" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
                <div class="d-flex">
                    <div class="toast-body">Devolución registrada exitosamente.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" onclick="closeToast()"></button>
                </div>
            </div>

            <!-- Sección de Devoluciones -->
            <h2 class="section-title">Lista de Devoluciones</h2>

            <div class="mb-3">
                <!-- Barra de Búsqueda y Ordenación -->
                <div class="mb-3 d-flex justify-content-between">
                    <input type="text" id="searchDevolucion" class="form-control w-25" placeholder="Buscar devolución..." oninput="filterDevoluciones()">
                    <button type="button" class="btn btn-secondary" onclick="sortDevoluciones()">Ordenar por ID de Factura</button>
                </div>

                <!-- Tabla de Devoluciones (solo visible para Administrador y Ventas) -->
                <table class="table table-striped mt-2">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Devolución</th>
                            <th>ID de Factura</th>
                            <th>Motivo</th>
                            <th>Fecha de Devolución</th>
                            <th class="action-buttons">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="devolucionTableBody">
                        <!-- Las filas de devoluciones se agregarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
