<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes Financieros</title>

    <!-- CSS Externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a archivo CSS personalizado -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reportes.js" defer></script> <!-- Enlace a JavaScript específico de reportes -->
    <script src="js/roles.js" defer></script> <!-- Enlace al archivo de roles -->
    <script src="js/menu.js" defer></script> <!-- Enlace a JavaScript de menú -->
</head>

<body>
    <!-- MENÚ LATERAL -->
    <nav id="sidebar">
        <!-- Aquí se cargará dinámicamente el contenido de menu.html -->
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- Selección de rol del usuario -->
        <div class="mb-3 d-flex">
            <div id="roleImageContainer">
                <img id="roleImage" class="rounded-circle" width="90" height="90">
                <span id="roleName" class="ms-2"></span>
            </div>

            <!-- Dropdown para seleccionar el rol -->
            <div class="mb-3">
                <select id="userRole" class="form-select">
                    <option value="administrador">Administrador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="contador">Contador</option>
                </select>
            </div>
        </div>

        <div class="container">
            <!-- Título de la Página -->
            <div class="mb-4">
                <h1 class="text-dark font-weight-bold section-title">Reportes Financieros</h1>
                <div class="mb-3"></div>
            </div>

            <!-- Formulario para Generar Reporte -->
            <div id="generarReporteContainer">
                <h2>Generar Reporte</h2>
                <form id="reporteForm">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input type="date" class="form-control" id="fechaInicioReporte" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input type="date" class="form-control" id="fechaFinReporte" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-store"></i></span>
                        <select id="sucursalReporte" class="form-select">
                            <option value="">Seleccionar Sucursal</option>
                            <!-- Las sucursales se cargarán dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                        <select id="metodoPagoReporte" class="form-select">
                            <option value="">Seleccionar Método de Pago</option>
                            <!-- Los métodos de pago se cargarán dinámicamente -->
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="generarReporte()">Generar Reporte</button>
                </form>
            </div>

            <!-- Notificación de Éxito -->
            <div id="successToast" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
                <div class="d-flex">
                    <div class="toast-body">Reporte generado exitosamente.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" onclick="closeToast()"></button>
                </div>
            </div>

            <!-- Sección de Reportes Generados -->
            <h2 class="section-title">Lista de Reportes Generados</h2>

            <div class="mb-3">
                <!-- Barra de Búsqueda y Ordenación -->
                <div class="mb-3 d-flex justify-content-between">
                    <input type="text" id="searchReporte" class="form-control w-25" placeholder="Buscar reporte..." oninput="filterReportes()">
                    <button type="button" class="btn btn-secondary" onclick="sortReportes()">Ordenar por Fecha</button>
                </div>

                <!-- Tabla de Reportes Financieros -->
                <table class="table table-striped mt-2">
                    <thead class="table-dark">
                        <tr>
                            <th>ID de Reporte</th>
                            <th>Fecha del Reporte</th>
                            <th>Total de Ventas</th>
                            <th>Otras Estadísticas</th>
                            <th class="action-buttons">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="reporteTableBody">
                        <!-- Las filas de reportes se agregarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
